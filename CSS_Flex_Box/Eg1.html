<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <style>
        .noflex, div {
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
        }

        .Addingflex, div {
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
            display: flex;
            flex: 1;
        }
    </style>
</head>

<body>
    <section class="noflex">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>

    <section class="Addingflex">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </section>
</body>

</html>
