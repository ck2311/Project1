<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
 <script>/*string = sequence of characters,which cannot be changed*/
    var empName="Sai Charan"
    document.write(empName, typeof(empName))
    document.write("<br><br>")
    
    /*Number = In the java script both float,integer can be run*/
    var empSalary=20000.00
    document.write(empSalary, typeof(empSalary))
    document.write("<br><br>")
    
    var empID= 25689
    document.write(empID, typeof(empID))
    document.write("<br><br>")
    
    /*Boolean = emp is available or not?*/
    var empLeave= false /* false=not available*/
    document.write(empLeave, typeof(empLeave))
    document.write("<br><br>")
    
    /*Array = its a object in java script*/
    var l1= [1, 2, 3, 4, 5]
    document.write(l1, typeof(l1))
    document.write("<br><br>")
    
    /*Object */
    var d1= {1:10, 2:20, 3:30, 4:40, 5:50}
    document.write(d1, typeof(d1))
    document.write("<br><br>")
    
    /*undefined = value is not declared, like hiring a emp*/
    var hireEmployee = undefined
    document.write(undefined, typeof(undefined))
    document.write("<br><br>")
    /* example :- f1(){
    f2() = this function is not called, it can be assigned to array,object,variable}*/
    
        /*null = empty object, value not declared*/
       var userName= null 
       document.write(userName, typeof(userName))
       document.write("<br><br>")
    </script>
</body>
</html>
