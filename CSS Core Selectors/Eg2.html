<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    Grouping selectors
    <style>
        section, div, p{
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <p>One</p>
        </div>
        <div>
            <p>Two</p>
        </div>
    </section>
</body>
</html>
