<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
    <h2>Arthmetic Operators</h2>
    <p>A typical Arthematic operators needs two numbers to perform arthmetic functions</p>
    var a= 10
var b= 5
<script>
document.write(a+b)
 document.write("<br><br>")
    document.write(a-b)
    document.write("<br><br>")
    document.write(a/b)
    document.write("<br><br>")
    document.write(a%b)
    document.write("<br><br>")
    document.write(a*b)
    document.write("<br><br>")
    document.write(a++)
    document.write("<br><br>")
    document.write(a--)
    document.write("<br><br>")
    </script>

</body>
</html>
